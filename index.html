<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1" />
        <title>Aude</title>
<!--         <link rel="stylesheet" href="js/lib/codemirror/lib/codemirror.css" /> -->
        <link rel="stylesheet" href="style/gui.css" />
        <script type="text/javascript;version=1.8">
            var js18Supported = true;
        </script>
        <script>
            var libD = {path: 'js/lib/libD/1.1/'};

            window.require = function (m) {
                if (m === "audescript-runtime") {
                    return audescript;
                }

                if (m === "source-map") {
                    return sourceMap;
                }

                throw new Error("this require is dummy and is only for requiring audescript");
            }
        </script>
        <script src="js/lib/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
            MathJax.Hub.Config({
                tex2jax: {
                ignoreClass: "tex2jax_ignore",
                processClass: "tex2jax_process",
                inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                preferredFont: "STIX",
                processEnvironments: false
                }
            });
        </script>
        <script>
        /*<!--//*/
            if (!window.js18Supported) {
                var js18Supported = false;
            }

            function boot(files) {
                for(var i = 0; i < files.length; i++) {
                    document.write('<script src="' + files[i] + '"' + (js18Supported ? 'type="application/javascript;version=1.8"' : '') + '></'+'script>');
                }
            }
            boot([
                "js/lib/source-map.min.js",
                "js/lib/libD/1.1/core.js",
                "js/lib/hammer.min.js",
                "js/mousewheel.js",
                "js/getFile.js",
                "js/lib/babel-core/browser.min.js",
                "js/lib/babel-core/browser-polyfill.min.js",
                "js/audescript/audescript.js",
                "js/set.js",
                "js/setIterators.js",
                "js/map.js",
                "js/audescript/runtime.js",
                "js/aude.js",
                "js/automaton.js",
                "js/automaton2dot.js",
                "js/lib/requestAnimationFrame.js",
                "js/automatadesigner.js",
                "js/gui.js",
                "js/touch2click.js",
                "js/lib/fileSaver.js",
                "js/lib/ace-builds/src-noconflict/ace.js"
            ]);

            window.addEventListener('load', function() {
                setTimeout(libD.jsLoad, 0, "js/lib/viz.js", null, '', false, false);
            }, false);
        /* --> //*/
        </script>
    </head>
    <body>
        <div id="toolbar" class="designmode">
            <span class="left">
                <span>
                    <select id="switchmode">
                    <option value="design" data-translated-content="true">Design</option>
                    <option value="program" data-translated-content="true">Program</option>
                    <option value="automatoncode" data-translated-content="true">Code</option>
                    </select>
                </span>
                <input type="file" id="fileautomaton" style="display:none" />
                <input type="file" id="fileprogram" style="display:none" />
                <input type="file" id="filequiz" style="display:none" />
                <span>
                    <button id="open" data-translated-title="true" title="Open"><img src="icons/oxygen/16x16/actions/document-open.png" alt="Open" data-translated-title="true" /></button>
                    <button id="save" data-translated-title="true" title="Save"><img src="icons/oxygen/16x16/actions/document-save.png" alt="Save" data-translated-title="true" /></button>
                    <button id="saveas" data-translated-title="true" title="Save As"><img src="icons/oxygen/16x16/actions/document-save-as.png" alt="Save As" data-translated-title="true" /></button>
                    <button class="designmode-specific" id="export" data-translated-title="true" title="Export"><img src="icons/oxygen/16x16/actions/document-export.png" alt="Export" data-translated-title="true" /></button>
                </span>
                <span class="sep text">&nbsp;</span>
                <label for="n_automaton">
                    <span data-translated-content="true" class="text algomode-specific">Automaton</span>
                    <span class="text algomode-specific">&nbsp;</span>
                </label>
                <span>
                    <select id="n-automaton"></select>
                    <button class="designmode-specific" id="automaton_plus" title="Create a new automaton" data-translated-title="true"><img alt="+" src="icons/oxygen/16x16/actions/list-add.png" /></button>
                    <button class="designmode-specific" id="automaton_minus" title="Remove current automaton" data-translated-title="true"><img alt="-" src="icons/oxygen/16x16/actions/list-remove.png" /></button>
                </span>
                <span class="designmode-specific">
                    <button id="redraw" data-translated-content="true">Redraw</button>
                </span>
                <span>
                    <span class="sep"></span>
                    <span>
                        <button id="execute" class="designmode-specific" data-translated-content="true">Run a word</button>
                    </span>
                    <span>
                        <select id="predef-algos" class="designmode-specific"><option data-translated-content="true" value="id">Select an algo</option></select>
                        <button id="algorun" class="designmode-specific" title="Run" data-translated-title="true"><img alt="Run" data-translated-title="true" src="icons/oxygen/16x16/actions/system-run.png" /></button>
                        <button id="algo-exec" data-translated-content="true">Execute Program</button>
                    </span>
                    <span>
                        <button id="automata-list" class="designmode-specific" title="Choose and order the parameter automata" data-translated-title="true"><img alt="#" src="icons/oxygen/16x16/actions/format-list-ordered.png" /></button>
                    </span>
                </span>
            </span>
            <span class="right">
                <span>
                    <button id="quiz" data-translated-content="true" >Load a Quiz</button>
                </span>
            </span>
        </div>
        <div id="content">
            <div id="automataedit" class="pane">
                <div id="left-pane">
                    <div id="automata-container">
                    <div id="svg-container" class="pane"></div>
                    <div id="automatoncode" class="pane disabled">
                        <textarea id="automatoncodeedit"></textarea>
                    </div>
                    </div>
                    <div id="word"></div>
                    <div id="div-quiz"></div>
                </div>
                <div id="splitter" class="disabled"></div>
                <div id="results" class="disabled">
                    <div id="results-tb">
                        <button id="export-result"><span data-translated-content="true">Export result</span></button>
                    </div>
                    <div id="results-content"></div>
                    <div id="results-console"></div>
                </div>
                <div id="automata-list-chooser" class="disabled">
                    <p id="automata-list-chooser-intro"></p>
                    <a href="#" data-translated-content="true" id="automata-list-chooser-close">Close</a>
                    <ul id="automata-list-chooser-content">
                    </ul>
                    <button id="automata-list-chooser-btn" data-translated-content="true">Continue execution</button>
                    <p></p>
                </div>
            </div>
            <div id="codeedit" class="pane disabled"></div>
        </div>
    </body>
</html>
