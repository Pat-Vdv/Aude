<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1" />
      <title>Aude</title>
      <link rel="stylesheet" href="js/lib/codemirror/lib/codemirror.css" />
      <link rel="stylesheet" href="style/gui.css" />
      <script type="text/javascript;version=1.8">
         var js18Supported = true;
      </script>
      <script>
         var libD = {path: 'js/lib/libD/1.0/'};
      </script>
      <script src="js/lib/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
         MathJax.Hub.Config({
            tex2jax: {
               ignoreClass: "tex2jax_ignore",
               processClass: "tex2jax_process",
               inlineMath: [ ['$','$'], ["\\(","\\)"] ],
               displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
               preferredFont: "STIX",
               processEnvironments: false
            }
         });
      </script>
      <script src="js/boot.js"></script>
      <script>
      /*<!--//*/
         if(!window.js18Supported) {
            var js18Supported = false;
         }
         if(!window.AutomataDesigner) {
            /* we are in the development version, lets load everything */
            function boot() {
               for(var i in arguments) {
                  document.write('<script src="' + arguments[i] + '"' + (js18Supported ? 'type="application/javascript;version=1.8"' : '') + '></'+'script>');
               }
            }
            boot(
               "js/lib/libD/1.0/core.js",
               "js/lib/hammer.min.js",
               "js/mousewheel.js",
               "js/getFile.js",
               "js/set.js",
               "js/automaton.js",
               "js/mappingfunction.js",
               "js/automaton2dot.js",
               "js/audescript/audescript.js",
               "js/lib/requestAnimationFrame.js",
               "js/automatadesigner.js",
               "js/gui.js",
               "js/touch2click.js",
               "js/lib/fileSaver.js",
               "js/lib/codemirror/lib/codemirror.js",
               "js/codemirror-audescript/audescript.js"
            );
         }
         window.addEventListener('load', function() {
            setTimeout(libD.jsLoad, 0, "js/lib/viz.js", null, '', false, false);
         }, false);
      /* --> //*/
      </script>
   </head>
   <body>
   <div id="toolbar" class="designmode">
      <label><span data-translated-content="true" class="text">Mode:</span><select id="switchmode">
         <option value="design" data-translated-content="true">Automaton</option>
         <option value="program" data-translated-content="true">Program</option>
         <option value="automatoncode" data-translated-content="true">Automaton code</option>
      </select></label>
      <input type="file" id="fileautomaton" style="display:none" />
      <input type="file" id="fileprogram" style="display:none" />
      <input type="file" id="filequiz" style="display:none" />
      <span>
         <button id="open" data-translated-title="true" title="Open"><img src="icons/oxygen/16x16/actions/document-open.png" alt="Open" data-translated-title="true" /></button>
         <button id="save" data-translated-title="true" title="Save"><img src="icons/oxygen/16x16/actions/document-save.png" alt="Save" data-translated-title="true" /></button>
         <button id="saveas" data-translated-title="true" title="Save As"><img src="icons/oxygen/16x16/actions/document-save-as.png" alt="Save As" data-translated-title="true" /></button>
         <button class="designmode-specific" id="export" data-translated-title="true" title="Export"><img src="icons/oxygen/16x16/actions/document-export.png" alt="Export" data-translated-title="true" /></button>
         </span>
      </span>
      <span class="sep text">&nbsp;</span>
      <label>
         <span data-translated-content="true" class="text algomode-specific">Automaton</span><span class="text" data-translated-content="true"> nÂ°</span>
        ><select id="n_automaton"></select>
      </label>
      <span class="designmode-specific">
         <button id="automaton_plus" title="Create a new automaton" data-translated-title="true"><img alt="+" src="icons/oxygen/16x16/actions/list-add.png" /></button>
         <button id="automaton_minus" title="Remove current automaton" data-translated-title="true"><img alt="-" src="icons/oxygen/16x16/actions/list-remove.png" /></button>
         <button id="redraw" data-translated-content="true">Redraw</button>
         <button id="draw-toolbar-btn" title="Toggle help" data-translated-title="true" class="codemode-disabled"><img alt="?" src="icons/oxygen/16x16/actions/draw-brush.png" /><b>?</b></button>
      </span>
      <span>
         <span class="sep"></span>
         <span>
            <button id="execute" class="designmode-specific" data-translated-content="true">Run a word</button>
         </span>
         <span>
            <select id="predef-algos" class="designmode-specific"><option data-translated-content="true" value="id">Select an algorithm</option></select>
            <button id="algorun" class="designmode-specific" title="Run" data-translated-title="true"><img alt="Run" data-translated-title="true" src="icons/oxygen/16x16/actions/system-run.png" /></button>
            <button id="algo-exec" data-translated-content="true">Execute Program</button>
         </span>
         <span>
            <button id="automata-list" class="designmode-specific" title="Choose and order the parameter automata" data-translated-title="true"><img alt="#" src="icons/oxygen/16x16/actions/format-list-ordered.png" /></button>
         </span>
      </span>

      <div class="right">
         <span>
            <button id="quiz" data-translated-content="true" >Load a Quiz</button>
         </span>
      </div>
      <div class="designmode-specific disabled codemode-disabled" id="draw-toolbar">
         <span>
            <button data-translated-content="true" value="To add a new state, double-click on the drawing area where you want it to be.">New state</button>
            <button data-translated-content="true" value="To rename a state, double-click on it.">Modify state's name</button>
            <button data-translated-content="true" value="To remove a state, Ctrl+click on it.">Remove a state</button>
         </span>
         <span>
            <button data-translated-content="true" value="To add a new transition, Shift+click on the start state then click on the destination state.&lt;br /&gt;&lt;a href='#' onclick='return helpSymbols()'&gt;Show how to input symbols&lt;/a&gt;.">New transition</button>
            <button data-translated-content="true" value="To modify symbols of a transition, double-click on its label.&lt;br /&gt;&lt;a href='#' onclick='return helpSymbols()'&gt;Show how to input symbols&lt;/a&gt;.">Modify transitions' symbols</button>
            <button data-translated-content="true" value="To remove a transition, Ctrl+click on its arrow.">Remove a transition</button>
            <button data-translated-content="true" value="To make a transition straight, Shift+click on its arrow or its label.">Make a transition straight</button>
         </span>
         <span>
            <button data-translated-content="true" value="To set a state as (non-)accepting, right-click on it.">Toggle accepting/non accepting</button>
            <button data-translated-content="true" value="To set a state as the initial state, Ctrl+right-click on it.">Set a state as initial</button>
         </span>
      </div>
   </div>
   <div id="content">
      <div id="automataedit" class="pane">
         <div id="left-pane">
            <div id="automata-container">
               <div id="svg-container" class="pane"></div>
               <div id="automatoncode" class="pane disabled">
                  <textarea id="automatoncodeedit"></textarea>
               </div>
            </div>
            <div id="word"></div>
            <div id="div-quiz"></div>
         </div>
         <div id="splitter" class="disabled"></div>
         <div id="results" class="disabled">
            <div id="results-tb">
                <button id="export-result"><span data-translated-content="true">Export result</span></button>
            </div>
            <div id="results-content"></div>
        </div>
         <div id="automata-list-chooser" class="disabled">
            <p id="automata-list-chooser-intro"></p>
            <a href="#" data-translated-content="true" id="automata-list-chooser-close">Close</a>
            <ul id="automata-list-chooser-content">
            </ul>
            <button id="automata-list-chooser-btn" data-translated-content="true">Continue execution</button>
            <p></p>
         </div>
      </div>
      <div id="codeedit" class="pane disabled"></div>
   </div>
   </body>
</html>
