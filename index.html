<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
   <head>
      <meta charset="utf-8" />
      <title>Automata</title>
      <script>
         var js18Supported = false;
      </script>
      <script type="text/javascript;version=1.8">
         js18Supported = true;
      </script>
      <script src="js/lib/viz.js"></script>
      <script src="js/lib/libD/1.0/core.js"></script>
      <script src="js/mousewheel.js"></script>
      <script src="js/automatadesigner.js"></script>
      <script src="js/automata.js"></script>
      <script src="js/set.js"></script>
      <script src="js/automatagui.js"></script>
      <script src="js/lib/codemirror/lib/codemirror.js"></script>
      <link rel="stylesheet" href="js/lib/codemirror/lib/codemirror.css" />
      <script src="js/codemirror-automatonjs/automatonjs.js"></script>
      <link rel="stylesheet" href="style/automatagui.css" />
      <script src="js/automaton2dot.js"></script>
      <script src="js/lib/fileSaver.js"></script>
   </head>
   <body>
   <div id="toolbar" class="designmode">
      <label><span data-translated-content="true">Mode:</span> <select id="switchmode">
         <option value="design" data-translated-content="true">Design</option>
         <option value="program" data-translated-content="true">Program</option>
         <option value="automatoncode" data-translated-content="true">Automaton code</option>
      </select></label>
      <span class="designmode-specific">
          <button id="draw-toolbar-btn" title="Toggle the design toolbar" data-translated-title="true"><img alt="?" src="icons/oxygen/16x16/actions/draw-brush.png" /><b>?</b></button>
      </span>
      <span class="sep"></span>
      <label>
         <span data-translated-content="true">Automaton n°</span>
         <select id="n_automaton"></select>
      </label>
      <span class="designmode-specific">
         <button id="automaton_plus" title="Create a new automaton" data-translated-title="true"><img alt="+" src="icons/oxygen/16x16/actions/list-add.png" /></button>
         <button id="automaton_minus" title="Remove current automaton" data-translated-title="true"><img alt="-" src="icons/oxygen/16x16/actions/list-remove.png" /></button>
      </span>
      <button id="automaton_from_result" title="Load the result automaton into the editor" data-translated-title="true"><img alt="←" src="icons/oxygen/16x16/actions/arrow-left.png" /></button>
      <span class="sep"></span>
      <button id="algo-exec" data-translated-content="true">Execute Program</button>
      <span class="sep"></span>
      <input type="file" id="fileautomaton" style="display:none" />
      <input type="file" id="fileprogram" style="display:none" />
      <button id="open" data-translated-content="true">Open</button>
      <button id="save" data-translated-content="true">Save</button>
      <button id="saveas" data-translated-content="true">Save As</button>
      <span class="sep" data-translated-content="true">Automaton:</span>
      <button id="export" data-translated-content="true">Export</button>
      <button id="redraw" data-translated-content="true">Redraw</button>
      <button id="execute" data-translated-content="true">Run a word</button>
      <div class="right">
      <button id="export_result" data-translated-content="true">Export result</button>
      </div>
      <div class="designmode-specific disabled" id="draw-toolbar">
         <button data-translated-content="true" value="To create a new state, double-click on the drawing area where you want it to be.">New state</button>
         <button data-translated-content="true" value="To add a new transition, shift-click on the start state then click on the destination state.&lt;br /&gt;&lt;a href='#' onclick='return helpSymbols()'&gt;Show how to input symbols&lt;/a&gt;.">New transition</button>
         <button data-translated-content="true" value="To modify the name of a state, double-click on it.">Modify state's name</button>
         <button data-translated-content="true" value="To modify symbols of a transition, double click on its label.&lt;br /&gt;&lt;a href='#' onclick='return helpSymbols()'&gt;Show how to input symbols&lt;/a&gt;.">Modify transitions' symbols</button>
         <button data-translated-content="true" value="To remove a state, Shift+Ctrl-double-click on it.">Remove a state</button>
         <button data-translated-content="true" value="To remove a transition, Shift+Ctrl-double-click on its arrow.">Remove a transition</button>
         <button data-translated-content="true" value="To set a non-accepting state as accepting (and conversely), right-click on it.">Toggle accepting/non accepting</button>
         <button data-translated-content="true" value="To set a state as the initial state, ctrl+click on it.">Set a state as initial</button>
         <button data-translated-content="true" value="To make a transition straight, ctrl+click on its arrow or its label.">Make a transition straight</button>
      </div>
   </div>
   <div id="content">
      <div id="automataedit" class="pane">
         <div id="left-pane">
            <div id="svg-container" class="pane"></div>
            <div id="automatoncode" class="pane disabled">
               <textarea id="automatoncodeedit"></textarea>
            </div>
            <div id="word"></div>
         </div>
         <div id="splitter"></div>
         <div id="results"></div>
      </div>
      <div id="codeedit" class="pane disabled"></div>
   </div>
   </body>
</html>
